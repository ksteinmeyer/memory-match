<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>memory-match</title>
  <link rel="stylesheet" href="stylesheet.css">
  <meta name="author" content="Katie Steinmeyer">
  <meta name="description" content="short memory match game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
  <div class="header">
    <h1>Test Your Memory Skills!</h1>
    <div class="buttonsContainer">
      <button type="button" name="button" class="buttons" id="button12">12</button>
      <button type="button" name="button" class="buttons" id="button24">24</button>
      <button type="button" name="button" class="buttons" id="button36">36</button>
    </div>
    <div class="statsContainer">
      <p class="stats">Score:</p>
      <p class="stats" id="score">___</p>
      <p class="stats" id="numMove">Number of Moves:</p>
      <p class="stats" id="moves">___</p>
    </div>
  </div>
  <div class="content" id="content">

  </div>
  <script src="script.js"></script>
</body>

</html>
